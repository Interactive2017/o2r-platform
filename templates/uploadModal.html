<button type="button" data-toggle="modal" data-target="#upload-modal" id="author-uploadbtn" class="btn btn-primary">Upload Compendium</button>

<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Upload ERC</h4>
			</div>
			<div class="modal-body" ng-controller="UploadCtrl">
				<form ng-app="fileUpload" ng-controller="UploadCtrl" name="form">
				<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'application/zip'" ngf-accept="'application/zip'">Select</div>
				<button type="submit" ng-click="submit()">submit</button>
				</form>
			</div>
		</div>
	</div>
</div>

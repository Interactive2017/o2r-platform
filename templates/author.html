
<div class="row">
	<div class="col-md-12">
		<h3>Author section: </h3>
	</div>
</div>


<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<div ng-repeat="file in publications.content">
					<a href="#/author/{{file.id}}">{{file.name}}</a>
				</div>
			</div>
		</div>
	</div>




	
	<div class="col-md-8">
		<div class="panel panel-default contentview">

				<!-- Display of images and files -->

				<div class="panel-body author_content" ng-repeat="file in publications.content">
					<div id="content" ng-show="file.show">
							<object class="pdf" ng-attr-data="{{file.url}}" type="application/pdf" ng-if="file.type == '.pdf'"></object>
							<img style="position: relative;" ng-src="{{file.url}}" ng-if="(file.type == '.jpg') || (file.type == '.png')">
							<pre ng-if ="file.type == '.txt'" >{{content}}</pre>
					</div>
				</div>
			
		</div>
	</div>
</div>

<div class="row a-author-row-title">
	<div class="col-md-12">
		<h3>Landingpage</h3>
		<ng-include src="'templates/uploadModal.html'"></ng-include>
	</div>
</div>

<div class="row author-row-content">


	<!-- List of compendia -->
	<div class="col-md-4 author">
		
		<div class="panel panel-default author">
			<div class="panel-heading author-panel-head">
				<h4>List of Compendia</h4>
			</div>


			<div class="panel-body author-panel">
			
				<table class="table table-hover author-table">
					<thead>
						<tr><th class="author-sorter" ng-click="sortType = 'title'; sortReverse = !sortReverse">Title
							<span class="glyphicon glyphicon-triangle-bottom" ng-show="sortType == 'title' && sortReverse"></span>
							<span class="glyphicon glyphicon-triangle-top" ng-show="sortType == 'title' && !sortReverse"></span>
						</th><th class="author-sorter" ng-click="sortType = 'date'; sortReverse = !sortReverse">Date
							<span class="glyphicon glyphicon-triangle-bottom" ng-show="sortType == 'date' && sortReverse"></span>
							<span class="glyphicon glyphicon-triangle-top" ng-show="sortType == 'date' && !sortReverse"></span>
						</th></tr>
					</thead>
					<tbody>
						<tr class="author-tr" ng-repeat="pub in allPubs | orderBy:sortType:sortReverse" ng-click="setId(pub.id)">
						<td>{{pub.id}}</td><td>{{pub.date}}</td></tr>
					</tbody>
				</table>
			</div>
		</div>	
			
		
	</div>
	
	<!-- Metadata panel -->
	<div class="col-md-8 a-land">
		<ng-include src="'templates/metadata_panel.html'"></ng-include>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h3>Author section: </h3>
	</div>
</div>


<div class="row">

	<!-- Folder Tree -->
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<treecontrol class="tree-classic" tree-model="publications.content" options="treeOptions" on-selection="showSelected(node)" on-node-toggle="showToggle(node, expanded, $parentNode, $index, $first, $middle, $last, $odd, $even, $path)" selected-node="node1"><span ng-click="setId(node.id)">{{node.name}}</span></treecontrol>
			</div>
		</div>
	</div>



	<!-- Content -->
	<div class="col-md-8">
		<div class="panel panel-default contentview">
				<div class="panel-heading"><h5>{{getOne(fileId).path}}</h5></div>
				<div class="panel-body author_content">
					<!-- Display of images and files-->
	
					<o2r-display-files id="content" o2rid="{{fileId}}"></o2r-display-files>
					<hljs hljs-include="getOne(fileId).path" ng-if="displaySource(getOne(fileId).type) && (getOne(fileId).size < 1000)"></hljs>
				</div>
		</div>
	</div>

---
version: '2'

# Usage: CLIENT_ID=<...> CLIENT_SECRET=<...> AUTH_CALLBACK_URL=<...> docker-compose up

volumes:
  # docker volume ls
  # docker volume inspect o2r_storage
  storage: {}
services:
  mongodb:
    image: mongo:3.3
    ports:
      - "27017:27017"
    command: "--replSet rso2r"
    volumes:
      - storage:/data/db
  mongodbconfig:
    image: mongo:3.3
    depends_on:
      - mongodb
    links:
      - "mongodb:db"
    command: "mongo --verbose --host db --eval 'printjson(rs.initiate()); printjson(rs.conf()); printjson(rs.status()); printjson(rs.slaveOk());'"

  muncher:
    image: o2rproject/o2r-muncher:latest
    depends_on:
      - mongodb
      - mongodbconfig
    volumes:
      - storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - mongodb
    environment:
      - MUNCHER_MONGODB=mongodb://mongodb
      - MUNCHER_PORT=8080
      - DEBUG=*
    ports:
        - "8080:8080"

  contentbutler:
    image: o2rproject/o2r-contentbutler:latest
    depends_on:
      - mongodb
      - mongodbconfig
    volumes:
      - storage:/tmp/o2r
    links:
      - mongodb
    environment:
      - CONTENTBUTLER_MONGODB=mongodb://mongodb
      - CONTENTBUTLER_PORT=8081
      - DEBUG=*
    ports:
      - "8081:8081"

  bouncer:
    image: o2rproject/o2r-bouncer:latest
    depends_on:
      - mongodb
      - mongodbconfig
    #env_file: .env
    environment:
      - BOUNCER_MONGODB=mongodb://mongodb
      - BOUNCER_PORT=8083
      - DEBUG=bouncer
      - OAUTH_URL_CALLBACK=${OAUTH_URL_CALLBACK}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
    ports:
      - "8083:8083"

  transportar:
    image: o2rproject/o2r-transportar:latest
    depends_on:
      - mongodb
      - mongodbconfig
    volumes:
      - storage:/tmp/o2r
    links:
      - mongodb
    environment:
      - TRANSPORTAR_MONGODB=mongodb://mongodb
      - TRANSPORTAR_PORT=8086
      - DEBUG=transportar
    ports:
      - "8086:8086"

  platform:
    image: nginx:latest
    depends_on:
      - muncher
      - contentbutler
      - bouncer
      - transportar
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "../client:/etc/nginx/html"
    ports:
      - "80:80"

  # https://hub.docker.com/r/adicom/admin-mongo/
  mongoadmin:
    image: adicom/admin-mongo
    depends_on:
      - mongodb
      - mongodbconfig
    links:
      - "mongodb:db"
    environment:
      - DB_HOST=db
    ports:
      - "1234:1234"

<body ng-app="starter" ng-controller="LoginCtrl as vm">
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
      				<a class="navbar-brand" href="#"><img src="/images/o2r-logo-only.svg" height="200%" alt="o2r-logo"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
			        <li ng-show="vm.loggedIn"><a ui-sref="author({authorid: vm.user.orcid})">{{vm.user.name}}<br/><small>{{vm.user.orcid}}</small></a></li>
                    <li ng-show="vm.loggedIn"><a href="/api/v1/auth/logout" analytics-category="user" analytics-on>Logout</a></li>
                    <li ng-hide="vm.loggedIn"><a href="/api/v1/auth/login" analytics-category="user" analytics-on>Login</a></li>
                </ul>
            </div>
            </nav>
        </header>


        <!-- Main content and injected views -->
        <div id="main">
			
            <div id="ui-view" ui-view></div>  
			
        </div>

        <footer>
            <hr/>
            <span><a ui-sref="impressum">Impressum</a> | <a ui-sref="privacy">Privacy Policy</a></span>
        </footer>

        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            //_paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u=piwik.url;
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '1']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <!-- End Piwik Code -->

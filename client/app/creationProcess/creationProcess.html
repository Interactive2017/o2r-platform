<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="80" layout="column">
        <ui-view/>
    </div>    
    <div flex-xs="100" flex-gt-xs="20" layout="column">
        <md-card class="cardHeight">
            <md-card-content>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-primary md-raised white-font metabuttons" ui-sref="creationProcess.requiredMetadata">Required metadata</md-button>
                    <span flex></span>
                </div>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-primary md-raised white-font metabuttons" ui-sref="creationProcess.optionalMetadata">Optional metadata</md-button>
                    <span flex></span>
                </div>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-primary md-raised white-font metabuttons" ui-sref="creationProcess.spacetimeMetadata">Space-time metadata</md-button>
                    <span flex></span>
                </div>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-primary md-raised white-font metabuttons" ui-sref="creationProcess.uibindings">UI bindings</md-button>
                    <span flex></span>
                </div>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-primary md-raised white-font metabuttons" ng-click="vm.updateMetadata()" style = "position: relative; margin-top:130%;">Save</md-button>
                    <span flex></span>
                </div>
            </md-card-content>
        </md-card> 
    </div>   
</md-content>

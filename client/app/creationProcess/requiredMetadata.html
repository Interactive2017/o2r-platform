<md-card>
    <md-card-content layout="column">
        <form>
                <h1>Required metadata</h1>
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input ng-model="requiredctrl.changes.title" ng-value="meta.title" ng-change="requiredctrl.updateTitle()">
                </md-input-container>
                <div ng-repeat="author in meta.author" style="display:inline-flex">
                    <md-input-container class="md-block">
                        <label>Author</label>
                        <input ng-model="requiredctrl.changes.author" ng-value="author.name" ng-change="requiredctrl.updateAuthor()">
                    </md-input-container> 
                    <md-input-container class="md-block">
                        <label>Affiliation</label>
                        <input ng-model="requiredctrl.changes.affiliation" ng-value="author.affiliation" ng-change="requiredctrl.updateAffiliation()">
                    </md-input-container> 
                    <md-input-container class="md-block">
                        <label>Orcid</label>
                        <input ng-model="requiredctrl.changes.orcid" ng-value="author.orcid" ng-change="requiredctrl.updateOrcid()">
                    </md-input-container>                                        
                </div>
                <md-input-container class="md-block">
                    <label>Abstract</label>
                    <textarea rows="5" ng-model="requiredctrl.changes.abstract" ng-value="meta.abstract" ng-change="requiredctrl.updateAbstract()"></textarea>
                </md-input-container>
                <md-input-container>
                    <label>Publication Date</label>
                    <input ng-model="requiredctrl.changes.dateCreated" ng-value="meta.dateCreated" ng-change="requiredctrl.updateDateCreated()">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Citation</label>
                    <input ng-model="requiredctrl.changes.softwarePaperCitation" ng-value="meta.softwarePaperCitation" ng-change="requiredctrl.updateSoftwarePaperCitation()">
                </md-input-container>
                <div style="display:inline-flex">
                    <md-input-container class="md-block md-select-width">
                        <label>License: Dataset</label>
                        <md-select ng-model="requiredctrl.finalCodeLicense"
                                md-on-close="requiredctrl.codeLicenseSelected()"
                                data-md-container-class="selectdemoSelectHeader"
                                multiple="false">
                        <md-select-header class="demo-select-header">
                            <input ng-model="requiredctrl.searchTerm"
                                type="search"
                                placeholder="Search for a license"
                                class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="licenses">
                            <md-option ng-value="license" ng-repeat="license in requiredctrl.codeLicense |
                            filter:searchTerm">{{license.id}}</md-option>
                        </md-optgroup>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block md-select-width md-select-margin">
                        <label>License: Dataset</label>
                        <md-select ng-model="requiredctrl.finalDataLicense"
                                md-on-close="requiredctrl.dataLicenseSelected()"
                                data-md-container-class="selectdemoSelectHeader"
                                multiple="false">
                        <md-select-header class="demo-select-header">
                            <input ng-model="requiredctrl.searchTerm"
                                type="search"
                                placeholder="Search for a license"
                                class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="licenses">
                            <md-option ng-value="license" ng-repeat="license in requiredctrl.dataLicense |
                            filter:searchTerm">{{license.id}}</md-option>
                        </md-optgroup>
                        </md-select>
                    </md-input-container>       
                    <md-input-container class="md-block md-select-width md-select-margin">
                        <label>License: Text</label>
                        <md-select ng-model="requiredctrl.finalTextLicense"
                                md-on-close="requiredctrl.textLicenseSelected()"
                                data-md-container-class="selectdemoSelectHeader"
                                multiple="false">
                        <md-select-header class="demo-select-header">
                            <input ng-model="requiredctrl.searchTerm"
                                type="search"
                                placeholder="Search for a license"
                                class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="licenses">
                            <md-option ng-value="license" ng-repeat="license in requiredctrl.textLicense |
                            filter:searchTerm">{{license.id}}</md-option>
                        </md-optgroup>
                        </md-select>
                    </md-input-container>    
                    <md-input-container class="md-block md-select-width md-select-margin">
                        <label>License: UI Binding</label>
                        <md-select ng-model="requiredctrl.finalBindingLicense"
                                md-on-close="requiredctrl.bindingLicenseSelected()"
                                data-md-container-class="selectdemoSelectHeader"
                                multiple="false">
                        <md-select-header class="demo-select-header">
                            <input ng-model="requiredctrl.searchTerm"
                                type="search"
                                placeholder="Search for a license"
                                class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="licenses">
                            <md-option ng-value="license" ng-repeat="license in requiredctrl.ui_bindingLicense |
                            filter:searchTerm">{{license.id}}</md-option>
                        </md-optgroup>
                        </md-select>
                    </md-input-container>                                                   
                </div>                
        </form>
    </md-card-content>
</md-card>

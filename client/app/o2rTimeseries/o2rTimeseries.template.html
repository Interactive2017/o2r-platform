<plotly plotly-data="data" plotly-layout="layout" plotly-options="options" plotly-events="plotlyEvents"></plotly>
<div>
    <p>Mean: {{mean | number:3}}</p>
    <p>Standard Deviation: {{sd | number:3}}</p>
    <p>Variance: {{variance | number:3}}</p>
    <p>Minimum: {{min | number:3}}</p>
    <p>Maximum: {{max | number:3}}</p>
    <p>Number of Values: {{num | number:3}}</p>
</div>

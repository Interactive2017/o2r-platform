<div layout="column" ng-controller="MetadataCtrl as vm">
	<md-card>
		<md-toolbar>
			<div class="md-toolbar-tools">
			<h4 class="white-font">{{vm.compMeta.id}}</h4>
			</div>
		</md-toolbar>
		<md-card-content layout="column">
			<div ng-repeat="(key, value) in vm.compMeta">
				<span ng-hide="vm.isSpecial(key)"><h3>{{key | upperCase}}</h3>{{value}}</span>
				<span ng-show="vm.isSpecial(key) && key == 'status'">
					<h3>{{key | upperCase}}</h3>
					<span ng-hide="value.steps">{{value}}</span>
					<span ng-repeat="(key, value) in value.steps">
						<strong>{{key}}: </strong>{{value.status}}<br/>
					</span>
			</div>
			<md-button class="md-primary md-raised white-font" ui-sref="erc({ercid: vm.compMeta.id})">Go To</md-button>
		</md-card-content>
	</md-card>
</div>

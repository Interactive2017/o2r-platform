
<md-dialog aria-label="slider comparison" flex="100" class="slider-image-comparison-dialog">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="white-font">slider comparison</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon class="o2r-white-icon" md-svg-src="{{vm.icons.close}}" arial-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

<div flex="100" layout="row">

    <md-card flex="50">
        <md-card-content>
            <slide-image-comparison info="images"></slide-image-comparison>
        </md-card-content>
    </md-card>

    <md-card flex="50">
        <md-card-content>
            <slide-image-comparison info="imagesInv"></slide-image-comparison>
        </md-card-content>
    </md-card>

</div>

</md-dialog>

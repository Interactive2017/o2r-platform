<div layout="column">
	<!-- search bar -->
	<form ng-submit="vm.submit()" flex="50">
		<md-input-container md-no-float class="md-icon-float md-block" >
			<md-icon md-svg-src="bower_components/material-design-icons/action/svg/production/ic_search_48px.svg"></md-icon>
			<input type="text" placeholder="Search" ng-model="vm.searchModel" ng-value="{{searchTerm}}" flex="40">
		</md-input-container>
	</form>
	<span flex></span>
	<!-- End search bar -->

	<div layout="row" flex="50">
		<!-- search results -->
		<div layout="column">
			<md-card class="o2r-pointer" ng-repeat="pub in vm.allPubs | orderBy:'-created'" ng-click="vm.setId(pub.id)">
				<md-card-title>
					<md-card-title-text >
						<span class="md-headline">{{pub.id}}</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<span class="md-subhead">{{pub.files.path}} | {{pub.created}}</span>
				</md-card-content>
			</md-card>
		</div>
		<!-- End search results -->

		<!-- Metadata -->
		<div flex="50" flex-offset="10">
			<o2r-metadata></o2r-metadata>
		</div>
		<!-- End Metadata -->
	</div>
</div>

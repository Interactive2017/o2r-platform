<div layout="row">
    <md-card flex="33">
        <md-card-header>
            <md-card-header-text>
                <span>Original File</span>
                <span flex></span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <o2r-display-files o2r-file="{{vm.original}}"></o2r-display-files>
        </md-card-content>
    </md-card>
    <md-card flex="33" flex-offset="1">
        <md-card-header>
            <md-card-header-text>
                <span>Reproduced File</span>
                <span flex></span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <o2r-display-files o2r-file="{{vm.reproduced}}"></o2r-display-files>
        </md-card-content>
    </md-card>
    <md-card flex="33" flex-offset="1">
        <md-card-header>
            <md-card-header-text>
                <span>Differences</span>
                <span flex></span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <o2r-display-files o2r-file="{{vm.difference}}"></o2r-display-files>
        </md-card-content>
    </md-card>
</div>

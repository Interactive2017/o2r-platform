<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="45" layout="column">
    <md-card >
        <md-card-content layout="column">
            <form>
                    <h1>Paper metadata</h1>
                    <md-input-container class="md-block">
                        <label>Title</label>
                        <input ng-model="changes.title" ng-value="meta.title">
                    </md-input-container>
                    <div ng-repeat="author in meta.author">
                    <md-input-container class="md-block">
                        <label>Author</label>
                        <input ng-model="changes.author" ng-value="author.name">
                    </md-input-container>        
                    </div>
                    <md-input-container class="md-block">
                        <label>Abstract</label>
                        <textarea rows="5" ng-model="changes.abstract" ng-value="meta.abstract"></textarea>
                    </md-input-container>
                    <md-input-container>
                        <label>Publication Date</label>
                        <input ng-model="changes.dateCreated" ng-value="meta.dateCreated">
                    </md-input-container>
                    <md-input-container>
                        <label>Paper Language</label>
                        <input ng-model="changes.paperLanguage" ng-value="meta.paperLanguage">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Citation</label>
                        <input ng-model="changes.sofwarePaperCitation" ng-value="meta.softwarePaperCitation">
                    </md-input-container>
            </form>
        </md-card-content>
    </md-card>
    </div>
    <div flex-xs="" flex-gt-xs="45" layout="column">
        <md-card>
            <md-card-content>
                <form>
                    <h1>Technical metadata</h1>
                    <md-input-container class="md-block">
                        <label>Identifier</label>
                        <input ng-model="changes.id" ng-value="meta.ercIdentifier">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Main file</label>
                        <input ng-model="changes.mainFile" ng-value="meta.file">
                    </md-input-container>        
                    <md-input-container>
                        <label>File path</label>
                        <input ng-model="changes.filepath" ng-value="meta.filepath">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Generated by</label>
                        <input ng-model="changes.generatedBy" ng-value="meta.generatedBy">
                    </md-input-container>
                    <md-input-container>
                        <label>Runtime</label>
                        <input ng-model="changes.runtime" ng-value="meta.runtime">
                    </md-input-container>
                </form>
            </md-card-content>
        </md-card> 
    </div>   
    <div flex-xs="" flex-gt-xs="15" layout="column">
        <md-card>
            <md-card-content>
                <md-button class="md-primary md-raised white-font">Save and next</md-button>
            </md-card-content>
        </md-card> 
    </div>
